          <div class="form-group">
            <label for="eventName">Event Name</label>
            <input
              type="text"
              id="eventName"
              class="form-control"
              placeholder="Enter your event's name"
              ngModel
              name="eventName"
              required
            >
          </div>

          <!-- <form> -->
          <div class="form-group">
            <label for="author">Author</label>
            <input
              type="text"
              id="author"
              class="form-control"
              placeholder="Author's Name"
              ngModel
              name="author"
              required
            >
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Date</label>
            <input
              type="date"
              id="date"
              class="form-control"
              ngModel
              name="date"
              required
            >
          </div>


          <div class="form-group">
            <label for="eventDescription">Event Description and Notes</label>
            <textarea
              id="eventDescription"
              class="form-control"
              ngModel
              name="eventDescription"
              rows="3"
            >
            </textarea>
          </div>
            <!-- </form> -->


          <br>
            <div class="form-group">
              <p class="text-center">By adding your event you accept our <a href="/tos" >Terms Of Use</a></p>
            </div>
            <div class="col-md-12 text-center ">
